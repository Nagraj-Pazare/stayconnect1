<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About | StayConnect</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <section class="container my-5 text-center">
    <h2>About StayConnect</h2>
    <p class="lead mt-3">
      StayConnect is an initiative by students to simplify accommodation finding near colleges.
      We help connect students to verified PGs, hostels, and rooms in real-time.
    </p>
    <p>Built with ❤️ using Firebase and Google Maps API.</p>
  </section>

  <div id="footer-placeholder"></div>

  <script src="../src/components/navbar.html"></script>
  <script>
    (async function loadComponents(){
      document.getElementById('header-placeholder').innerHTML = await fetch('../src/components/navbar.html').then(r=>r.text());
      document.getElementById('footer-placeholder').innerHTML = await fetch('../src/components/footer.html').then(r=>r.text());
    })();
  </script>

  <!-- 1. Config FIRST -->
<script src="../config/firebaseConfig.js"></script>

<!-- 2. Firebase SDKs via app.js -->
<script src="../src/js/app.js"></script>

<!-- 3. Other scripts AFTER Firebase ready -->
<script src="../src/js/utils.js"></script>
<script src="../src/js/auth.js"></script>
<script src="../src/js/pg.js"></script>
<script src="../src/js/map.js"></script>
</body>
</html>
